{% extends "base.html" %}

{% block title %}مدیریت کاربران{% endblock %}

{% block content %}
<div class="content">
    <h1 class="text-center my-4">مدیریت کاربران</h1>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="table-responsive table-container overflow-auto">
                <table class="table table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-nowrap">شناسه</th>
                            <th class="text-nowrap">نام کاربری</th>
                            <th class="text-nowrap">ایمیل</th>
                            <th class="text-nowrap">واحد</th>
                            <th class="text-nowrap">نقش</th>
                            <th class="text-nowrap">عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <!-- کاربران به صورت داینامیک از طریق جاوااسکریپت اضافه می‌شوند -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
