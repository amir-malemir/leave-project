<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هم زی</title>
    <!-- لینک Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- لینک فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <!-- استایل‌های سفارشی -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="font-family: Vazir, Arial, sans-serif;">
    <header class="bg-primary text-white text-center py-3">
        <h1>هم زی</h1>
    </header>
    <main class="container mt-4">
        <!-- فرم ورود -->
        <section id="login-section" class="card p-4 shadow-sm">
            <h2 class="text-center">ورود</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggle-password">
                            <i class="bi bi-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">مرا به خاطر بسپار</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">ورود</button>
            </form>
            <div class="text-center mt-3">
                <p>حساب کاربری ندارید؟ <a href="#" id="show-register-form">ساخت اکانت</a></p>
            </div>
        </section>

        <!-- فرم ساخت اکانت -->
        <section id="register-section" class="card p-4 shadow-sm" style="display: none;">
            <h2 class="text-center">ساخت اکانت</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">نام کاربری:</label>
                    <input type="text" id="register-username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">ایمیل:</label>
                    <input type="email" id="register-email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">رمز عبور:</label>
                    <input type="password" id="register-password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-confirm-password" class="form-label">تأیید رمز عبور:</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
            </form>
            <div class="text-center mt-3">
                <p>قبلاً حساب کاربری دارید؟ <a href="#" id="show-login-form">ورود</a></p>
            </div>
        </section>
    </main>
    <!-- لینک Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- اسکریپت‌های سفارشی -->
    <script src="/static/js/app.js"></script>
</body>
</html>
