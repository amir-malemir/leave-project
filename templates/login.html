    <!DOCTYPE html>
    <html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ورود - هم زی</title>
        <!-- لینک Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- لینک فونت وزیر -->
        <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
        <!-- استایل‌های سفارشی -->
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body style="font-family: Vazir, Arial, sans-serif;">
        <!-- کانتینر برای نمایش پیام‌های هشدار -->
        <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

        <header class="bg-primary text-white text-center py-3">
            <h1>ورود به هم زی</h1>
        </header>
        <main class="container mt-4">
            <section class="card p-4 shadow-sm">
                <h2 class="text-center">ورود</h2>
                <form method="POST" action="/login" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">ورود</button>
                </form>
                <div class="text-center mt-3">
                    <p>حساب کاربری ندارید؟ <a href="/register">ساخت اکانت</a></p>
                </div>
            </section>
        </main>
        <!-- لینک Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- اسکریپت‌های Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      
    
    </body>
    </html>
