{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ویرایش درخواست مرخصی</h2>

    <form method="post" action="/update-leave-request/{{ leave.id }}">
        <div class="mb-3">
            <label for="username" class="form-label">نام کاربر</label>
            <input type="text" class="form-control" id="username" value="{{ leave.user.username }}" disabled>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">دلیل مرخصی</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required>{{ leave.reason }}</textarea>
        </div>

        <div class="mb-3">
            <label for="manager_comment" class="form-label">نظر مدیر</label>
            <textarea class="form-control" id="manager_comment" name="manager_comment" rows="3">{{ leave.manager_comment or '' }}</textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">وضعیت درخواست</label>
            <select class="form-select" name="status" id="status" required>
                {% for option in ["pending", "pending_zitel", "approved", "rejected"] %}
                    <option value="{{ option }}" {% if leave.status == option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">ذخیره تغییرات</button>
        <a href="/all-leave-requests-page" class="btn btn-secondary">بازگشت</a>
    </form>
</div>
<style>
    .card {
        border-radius: 8px;
        border: 1px solid #dee2e6;
    }
    .card-header {
        padding: 8px 12px;
    }
    .form-control-sm, .form-select-sm {
        font-size: 0.875rem;
        padding: 0.25rem 0.5rem;
    }
    .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
    }
</style>
{% endblock %}
