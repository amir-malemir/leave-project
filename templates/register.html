<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام - هم زی</title>
    <!-- لینک Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- لینک فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">
    <!-- استایل‌های سفارشی -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="font-family: Vazir, Arial, sans-serif;">
    <header class="bg-primary text-white text-center py-3">
        <h1>ثبت‌نام در هم زی</h1>
    </header>
    <main class="container mt-4">
        <section class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">ساخت اکانت</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">نام کاربری:</label>
                    <input type="text" id="register-username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">ایمیل:</label>
                    <input type="email" id="register-email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-full-name" class="form-label">نام کامل:</label>
                    <input type="text" id="register-full-name" name="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-phone-number" class="form-label">شماره تلفن:</label>
                    <input type="text" id="register-phone-number" name="phone_number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-unit" class="form-label">واحد:</label>
                    <select id="register-unit" name="unit" class="form-select" required>
                        <option value="callcenter">Call Center</option>
                        <option value="noc">NOC</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="register-level" class="form-label">سطح:</label>
                    <select id="register-level" name="level" class="form-select" required>
                        <!-- گزینه‌ها به صورت داینامیک توسط جاوااسکریپت اضافه می‌شوند -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">رمز عبور:</label>
                    <input type="password" id="register-password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="register-confirm-password" class="form-label">تأیید رمز عبور:</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">ثبت‌نام</button>
            </form>
            <div class="text-center mt-3">
                <p>قبلاً حساب کاربری دارید؟ <a href="/login" class="text-primary">ورود</a></p>
            </div>
        </section>
    </main>
    <!-- لینک Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- اسکریپت‌های سفارشی -->
    <script src="/static/js/app.js"></script>
</body>
</html>
