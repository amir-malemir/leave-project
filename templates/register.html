<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% if error %}
    <div class="alert alert-danger mt-3 text-center">
        {{ error }}
    </div>
    {% endif %}
    <header>فرم ثبت‌نام</header>

    <main class="my-5">
        <form method="POST" action="/register" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="register-username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="register-username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="register-email" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="register-email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="register-full-name" class="form-label">نام کامل</label>
                <input type="text" class="form-control" id="register-full-name" name="full_name" required>
            </div>

            <div class="mb-3">
                <label for="register-phone-number" class="form-label">شماره تماس</label>
                <input type="text" class="form-control" id="register-phone-number" name="phone_number" required>
            </div>

            <div class="mb-3">
                <label for="register-unit" class="form-label">واحد</label>
                <select id="register-unit" name="unit" class="form-select" required>
                    <option value="callcenter">Callcenter</option>
                    <option value="noc">NOC</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="register-team" class="form-label">تیم</label>
                <select id="register-team" name="team" class="form-select">
                    <option value="Zitel">Zitel</option>
                    <option value="Tornado">Tornado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="register-level" class="form-label">سطح</label>
                <select id="register-level" name="level" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="register-password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="register-password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="register-confirm-password" class="form-label">تأیید رمز عبور</label>
                <input type="password" class="form-control" id="register-confirm-password" name="confirm_password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">ثبت‌نام</button>
            </div>

            <div class="text-center mt-3">
                <span>قبلاً ثبت‌نام کرده‌اید؟</span>
                <a href="/login">ورود</a>
            </div>
        </form>
    </main>

    <div id="alert-container" class="position-fixed top-0 end-0 p-3"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
