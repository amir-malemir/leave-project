{% extends "base.html" %}

{% block title %}ایجاد درخواست مرخصی{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">ایجاد درخواست مرخصی</h1>
    <form id="leave-request-form" class="mt-4">
        <div class="mb-3">
            <label for="start-date" class="form-label">تاریخ شروع</label>
            <input type="text" class="form-control" id="start-date" name="start_date" required>
        </div>
        <div class="mb-3">
            <label for="end-date" class="form-label">تاریخ پایان</label>
            <input type="text" class="form-control" id="end-date" name="end_date" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">دلیل مرخصی</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">ارسال درخواست</button>
    </form>
</div>
{% endblock %}
